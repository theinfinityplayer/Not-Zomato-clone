<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-item app">
                <i class="fas fa-door-open">Get the App</i>
            </div>
            <div class="container">
                <div class="nav-item">Login</div>
                <div class="nav-item">Sign up</div>
            </div>
        </nav>
        <div class="content">
            <img alt="fail" src="./assets/images/logo.png" class="logo">
            <h1>Discover the best food & drinks in Bhopal, MP</h1>

            <div class="searchbox">
                <div class="select">
                    <i class="fas fa-map-marker-alt"></i>
                    <select>
                        <option value="">Model town, New Delhi</option>
                        <option value="">MP Nagar, Bhopal</option>
                    </select>
                </div>
                <div class="sep"></div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for Restaurant, Cuisine or a Dish">
                </div>
            </div>
        </div>

    </header>
    <section class="nearby">
        <div class="containerh3">
            <h3>Popular localities in and around <b> New Market, Bhopal</b></h3>
            <div class="box">
                <div>New Market (11 Places)</div>
                <div>
                    <i class="fas fa-chevron-right"></i>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
